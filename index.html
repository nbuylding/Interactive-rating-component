<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>  
  </head>

  <body>
    <main class="container">
    <!-- Rating state start -->
      <div class="rating-page">
        <img src="images/icon-star.svg" alt="star logo">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="number-buttons">
          <button id="rates">1</button>
          <button id="rates">2</button>
          <button id="rates">3</button>
          <button id="rates">4</button>
          <button id="rates">5</button>
        </div>

        <button id="submit">Submit</button>
      </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
      <div class="thanks-page hidden">
        <img src="images/illustration-thank-you.svg" alt="thank you illustation">
        <p id="button">You selected <span id="rating">x</span> out of 5</p>

        <h2>Thank you!</h2>

        <p id="text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    <!-- Thank you state end -->

    </main>
